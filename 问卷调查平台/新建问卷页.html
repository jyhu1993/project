<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新建问卷</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div class="box">
		<header><a href="#">问卷管理</a><a href="问卷列表页.html">我的问卷</a></header>
		<div class="create-questionnair"><a href="">+ 新建问卷</a></div>
		<div class="edit-questionnair">
			<h1><input type="text" name="theam" value="点击编辑标题"></h1>
			<ul class="question-list">
				<li class="each-question">
					<div class="question">Q<span class="number">1 </span><input type="text" name="" value="单选题"></div>
					<div class="options">
						<p><input class="select" type="radio" name="1"> <input type="text" name="" value="选项"> <span class="delete">X</span></p>
						<p><input class="select" type="radio" name="1"> <input type="text" name="" value="选项"> <span class="delete">X</span></p>
					</div>
					<div class="clearfix"><button class="add-option">增加选项</button><button class="delete-question">删除</button></div>
				</li>
				<li class="text-area">
					<div class="question">Q<span class="number">1</span> <input type="text" name="" value="文本题"></div>
					<div class="text"><textarea></textarea></div>
					<div class="clearfix"><button class="delete-question">删除</button></div>
				</li>
			</ul>
			<div class="add-question">
				<ul class="question-kinds">
					<li>单选</li>
					<li>多选</li>
					<li>文本框</li>
				</ul>
				<p>+ 添加问题</p>
			</div>
			<div class="save-questionnair">
				问卷截止时间：<input class="deadline" type="text" name="data">
				<ul>
					<li><input type="submit" name="保存问卷" value="保存问卷"></li>
					<li><input type="submit" name="发布问卷" value="发布问卷"></li>
				</ul>
				<div class="calendar">
					<div class="head">
						<select class="month"></select>
						<select class="year"></select>
					</div>
					<div class="content">
						<div class="week clearfix"></div>
						<div class="date clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript"  src="packJS/bundle.js"></script>

	
</body>
</html>
